<div class="seatch-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Logo</span>
    <input class="search-input" name="search" type="text" ngModel placeholder="Search 500,000+ games" />
    <button class="search-button">Search</button>
  </form>
</div>
